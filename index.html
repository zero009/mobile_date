<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" />
    <meta name="keywords" />
    <meta content="no-cache,must-revalidate" http-equiv="Cache-Control" />
    <meta content="no-cache" http-equiv="pragma"/>
    <meta content="0" http-equiv="expires" />
    <meta content="telephone=no, address=no" name="format-detection" />
    <meta content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport" />
    <title>个人信息</title>
    <link rel="stylesheet" type="text/css" href="static/styles/reset.css"/>
    <link rel="stylesheet" type="text/css" href="static/styles/person_information.css"/>   
    <script src="static/js/html.fontSize.js"></script> 
	<!-- 引用日期组件 -->
	<script type="text/javascript" src="static/js/jquery.min.js" ></script>
	<link type="text/css" rel="stylesheet" href="static/styles/date.css" />
	<script type="text/javascript" src="static/js/date.js" ></script>
	<script type="text/javascript" src="static/js/iscroll.js" ></script>
	<script type="text/javascript">
	$(function(){
		$('#beginTime').date();
		$('#endTime').date({theme:"datetime"});	
		
	});
	</script>	 
	 
</head>
<body>
<div>
    <header>
        <div>头像<p><img class="image" src="static/imgs/icon_man.png" alt="我的"></p></div>
    </header>
    <section>
        <p>姓名<span>王建刚</span></p>
        <p>性别
			<select class="disease_choose" name="">
				<option value="">男</option>
				<option value="">女</option>
			</select>
        </p>         
        <div class="demo">
			<div class="lie">出生日期<input  id="beginTime" class="kbtn" placeholder="请选择日期"/></div>	
			<!-- <div class="lie">出生日期<input id="endTime" class="kbtn" /></div>		 -->
        </div>		 
		<div id="datePlugin"></div>        
		
    </section>
	<section style="margin-top:.16rem;">
	   <p>电话 <input type="tel" pattern="[0-9]*" placeholder="请输入手机号"  required minlength="11" maxlength="11" ng-pattern="/^(13\d|14[57]|15[^4,\D]|17\d|18\d)\d{8}|170[059]\d{7}$/" /> </p>
	</section>
    <footer><p class="btn">保 &nbsp; 存</p></footer>
</div>	
</body>
<script>
   $('.disease_choose').change(function(){
       var sex = ($('.disease_choose option:selected').text());
	   if(sex == '女'){
	      $('.image').attr('src','static/imgs/icon_woman.png');
	   }else{
		  $('.image').attr('src','static/imgs/icon_man.png');
	   }
   })
</script>
</html>
